@for (personaje of listaPersonaje; track $index) {
    <mat-card class="example-card" appearance="outlined" (click)="openDialog(personaje)">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{personaje.name}}</mat-card-title>
                <mat-card-subtitle>{{personaje.status}}</mat-card-subtitle>
                <img mat-card-md-image [src]="personaje.image"  >
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <li>Genero: {{ personaje.gender }}</li>
            <li>Estatus: {{ personaje.status}}</li>
            <li>Especie: {{personaje.species}}</li>
            <li>Origen: {{personaje.origin.name}}</li>
       
        </mat-card-content>
        </mat-card>

}
